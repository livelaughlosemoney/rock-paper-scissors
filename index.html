<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="first-row">Let's Battle!</div>
      <div class="second-row">
        <div class="text-box" id="computerChoice">
          <p class="text">Choose a Pokemon!</p>
        </div>
        <div class="pokemon-image-container">
          <img src="" class="pokemon" id="computerPokemonImage" />
        </div>
      </div>
      <div class="third-row">
        <div class="pokemon-image-container">
          <img src="" class="pokemon" id="playerPokemonImage" />
        </div>
        <div class="text-box" id="humanChoice">
          <p class="text">Choose a Pokemon!</p>
        </div>
      </div>
      <div class="fourth-row">
        <div class="gen-box">
          <input
            type="number"
            class="gen-selector"
            id="gen-selector"
            placeholder="Choose 1 to 9!"
            min="1"
            max="9"
          />
        </div>
        <button class="choice-button" id="water">Water</button>
        <button class="choice-button" id="fire">Fire</button>
        <button class="choice-button" id="grass">Grass</button>
      </div>
    </div>
    <div class="final-result-container hidden">
      <p class="final-result-text"></p>
      <button class="play-again-button hidden">Play Again!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
