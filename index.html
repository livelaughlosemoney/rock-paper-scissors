<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="first-row">You win/lose!</div>
      <div class="second-row">
        <div class="pokemon-name computer">
          The Computer chose Fire! Cyndaquil loses to Chimchar!
        </div>
        <div class="pokemon-image-container">
          <img src="./starter-images/cyndaquil.png" id="pokemon" />
        </div>
      </div>
      <div class="third-row">
        <div class="pokemon-image-container">
          <img src="./starter-images/chimchar.png" id="pokemon" />
        </div>
        <div class="pokemon-name player">
          You chose Fire! Chimchar beats Cyndaquil!
        </div>
      </div>
      <div class="fourth-row">
        <button class="choice-button" id="water">Water</button>
        <button class="choice-button" id="fire">Fire</button>
        <button class="choice-button" id="grass">Grass</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      playGame();
    </script>
  </body>
</html>
